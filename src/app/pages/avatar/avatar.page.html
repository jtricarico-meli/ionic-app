<app-header titulo="Avatar"></app-header>

<ion-content>
  <ion-chip color="primary" outline="true"
            *ngFor="let x of [1,1,1,1,1]">
  <ion-label>Default</ion-label>
  <ion-avatar>
    <img src="/assets/avatar.png" />
  </ion-avatar>
</ion-chip>

<ion-list>
  

<ion-item *ngFor="let x of [1,1,1,1,1]">
  <ion-avatar slot="start">
    <img src="/assets/avatar.png">
  </ion-avatar>
  <ion-label>Default</ion-label>
</ion-item>
</ion-list>

</ion-content>
