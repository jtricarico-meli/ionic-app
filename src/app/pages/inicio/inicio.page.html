<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let boton of botones | async" [routerLink]="boton.ruta">
      <ion-icon slot="start" [name]="boton.icono" color="secondary"></ion-icon>
      {{boton.nombre}}
  </ion-item>
</ion-list>
</ion-content>
